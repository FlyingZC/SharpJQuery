		<script src="js/jquery-1.11.3.js"></script>
		<script>
			$(function() {
				$("#txt1").focus(function() {
					if($(this).val() == "请输入") {
						$(this).val("");

					if($(this).val() == "") {

				});

				//$("#sel option:eq(1)").attr("selected",true);

				for(var i = 0; i < $bodyChilds.size(); i++) {
					//console.log($(this).html());
					//console.log($bodyChilds[i]);
				}

				console.log($("#txt1").next().prev().siblings());
				//parent():父亲.parents():祖辈,closest():从当前向上寻找最近匹配
				//操作css-dom
				//获取css
				console.log($("p").css("color"));
				//相当于 element.style.background-color=green;
				$("#d1").css("backgroundColor", "green");
				$("#d1").css({ "fontSize": "30px", "backgroundColor": "orange" });
				$("#d1").css("opacity", "0.5"); //透明度
				console.log($("#d1").css("height"));
				console.log($("#d1").height());

				console.log("---offset()---");
				//offset()获取元素在当前视窗的相对偏移.包含top和left属性
				console.log($("#d1").offset().top);
				console.log($("#d1").offset().left);

				console.log("---position()---");
				//position()获取元素相对于 最近一个position样式属性设置为relative或absolute的祖先节点的相对偏移
				console.log();
				console.log($("#r1").position().top);
			});
		</script>
